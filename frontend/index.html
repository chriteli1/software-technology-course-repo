<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquakes</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/form.css">
  </head>

  <body>
    <div class="container">

      <h1>Earthquakes</h1>

      <form id="form" action="/search.html">
        <div class="mag-input">
          <label id="mag-label">Magnitude:</label>
          <div class="mag-slider">
            <div id="min-mag-val"></div>
            <div id="max-mag-val"></div>
            <div class="slider-track"></div>
            <input name="minMag" type="range" min="-1" max="10" step="0.5" value="-1" id="slider-1" oninput="slideMin()">
            <input name="maxMag" type="range" min="-1" max="10" step="0.5" value="10" id="slider-2" oninput="slideMax()">
          </div>
        </div>

        <div class="location-input">
          <label for="location">Location: </label>
          <input type="text" id="location" name="loc" placeholder="Location">
        </div>

        <div class="date-input">
          <label for="date">Date: </label>
          <input name="date" type="date" id="date" lang="">
        </div>

        <input type="submit" value="Search">
      </form>
    </div>

    <!-- <script src="js/script.js"></script> -->
    <script src="js/slider.js"></script>
  </body>

</html>
