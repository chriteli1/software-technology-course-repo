<html>

<head>
	
	<style>
		
		body {
			background-image: url('https://www.in.gr/wp-content/uploads/2022/03/seismos-seismografos.jpg'), radial-gradient(circle, white 5%, lightgrey 47.5%, grey 47.5%);
			background-size: 100% 100%;
			background-blend-mode: lighten;

			text-align: center;
			position: relative;
			top: 30%;
            /*left: 35%;*/
            margin-left: 34%;

			font-size: 200%;
            font-family: arial;
            border-radius: 100px;
            padding: 5px;
            width: 30%;
            font-weight: bold;
		}
			
		#enter_url {
			justify-content: center;
			text-align: center;
			position: relative;
			top: 40%;
			padding: 20px;
			
			
		}

        input[type="submit"] {
          width: 15%;
          height: 45px;
          border-radius: 40px;

          cursor: pointer;
          font-size: 1.2rem;
          font-weight: 800;
          border: none;
          background-color: #a2af39;
        }

        input[type="submit"]:hover {
          filter: brightness(0.9);
        }
		
		
	</style>
