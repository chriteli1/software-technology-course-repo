<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File uploaded successfully!</title>
</head>
<body>
    <form name="myForm" action="http://localhost:5000/dataReceived" method="post">
        <input type="hidden" id="mag" name="mag" value="{{ mag }}">
    </form>

<script type="text/javascript">
    window.onload=function(){
        var auto = setTimeout(function(){ autoRefresh(); }, 50);

        function submitform(){
          //alert('test');
          document.forms["myForm"].submit();
        }

        function autoRefresh(){
           clearTimeout(auto);
           auto = setTimeout(function(){ submitform(); autoRefresh(); }, 100);
        }
    }
</script>
</body>
</html>
